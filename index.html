<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <figure>
      <img src="./assets/images/illustration-article.svg" alt="illustration">
    </figure>
    <section class="content">
      <mark class="tag">Learning</mark>
      <time>Published 21 Dec 2023</time>
      <h1>HTML & CSS Foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author">
        <img src="./assets/images/avatar.jpeg" alt="Photo of Vadney Da Silva">
        <div></div>
        <span>Vadney Da Silva</span>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vadney Da Silva</a>.
  </footer>
</body>
</html>
